<div class="note-creation-section">
    <div class="form-comp-header">
        <h3>Create or Edit your task</h3>
        <button (click)="cancelForm()" type="button" class="btn btn-secondary" style="display: flex; justify-content: center; align-items: center; height:40px;width:40px;border-radius: 4px;border-color: #4b9dbd;background-color: #4b9dbd;">
            <i class="ph ph-x" style="font-size: 30px;"></i>
          </button>
    </div>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Note title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="create new githug public repository" value="{{taskObj.title}}">
        </div>
        <div>
            <label for="exampleInputPassword1" class="form-label">Write the content of your note</label>
            <textarea class="note_editable_section" name="" id="" value="{{taskObj.description}}"></textarea>
        </div>
        <div class="note-additional">
            <label for="exampleInputPassword1" class="form-label">Add some co-editor</label>
           
            <div class="row g-3 align-items-center" style="margin-bottom: 20px;">
                <div class="col-6">
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="@kml, ...">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-secondary additonal-btn">
                        <i class="ph ph-user-circle-plus" style="font-size: 20px;"></i> coeditor
                    </button>
                </div>
            </div>
        </div>
        <div class="note-additional">
            <label for="exampleInputPassword1" class="form-label">Add a group tag to your task</label>
            <div class="row g-3 align-items-center" style="margin-bottom: 20px;">
                <div class="col-6">
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Work, Personnal, ...">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-secondary additonal-btn">
                        <i class="ph ph-tag" style="font-size: 20px;"></i> group
                    </button>
                </div>
              </div>
        </div>
        <button type="submit" class="btn btn-secondary additonal-btn" style="width: 150px;margin-top: 20px;">
            <i class="ph ph-clipboard-text" style="font-size: 20px;"></i> Save task
        </button>
    </form>
    
</div>
